        <body ng-controller="jogarCtrl">

            <div class="clear"></div>
            <div id="containerm"></div>
            <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h3>A resposta certa &eacute; </h3><h2 style="align:center"> {_previous_quest.answer_}</h2>
                            <h3>{_resposta_mensagem_}</h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="grafico">
                <h1 style="text-align: center; margin-top:70px;">Pergunta: {_actual_quest.question_}</h1>
                <h4 style="text-align: center; margin-top:-10px;color:#FFFFFF;text-shadow:none">Tentativas: {_tries_}/{_game.qtd_}</h4>
            </div>
